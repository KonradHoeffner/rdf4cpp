on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      cmake-version:
        required: true
        type:
          string
      compiler:
        required: true
        type: string

jobs:
  build-and-test-conan-package:
    name: Build and test conan package
    runs-on: ${{ inputs.os }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Get minimum cmake version
        uses: lukka/get-cmake@v3.24.3
        with:
          cmakeVersion: ${{ inputs.cmake-version }}

      - name: Install compiler
        id: install_cc
        uses: rlalik/setup-cpp-compiler@v1.2
        with:
          compiler: ${{  inputs.compiler }}

      - name: use mold as default linker
        uses: rui314/setup-mold@v1

      - name: Configure conan
        env:
          CC: ${{ steps.install_cc.outputs.cc }}
          CXX: ${{ steps.install_cc.outputs.cxx }}
        run: |
          pip3 install "conan>=2.0" ${{ fromJSON('["", "gcovr"]')[inputs.with-coverage] }}
          conan profile detect

      - name: Cache conan data
        id: cache-conan
        uses: actions/cache@v3
        with:
          path: ~/.conan/data
          key: ${{ inputs.os }}-${{ inputs.compiler }}-conan2

      - name: Check out sources
        uses: actions/checkout@v3

      - name: Test conan package
        env:
          CC: ${{ steps.install_cc.outputs.cc }}
          CXX: ${{ steps.install_cc.outputs.cxx }}
        run: |
          # build and test package
          #debub begin
          cmake --system-information
          conan_name=$(cmake --system-information | awk -F= '$1~/CMAKE_PROJECT_NAME:STATIC/{print$2}')
          conan_version=$(cmake --system-information | awk -F= '$1~/CMAKE_PROJECT_VERSION:STATIC/{print$2}')
          echo "$conan_name {conan_name}"
          echo "conan_version {conan_version}"
          #debub end
          conan_user=ci
          conan_channel=testing
          
          conan create . --user ${conan_user} --channel ${conan_channel} -pr:b=default -pr:h=default --build missing
          conan remove -c "${conan_name}/${conan_version}@${conan_user}/${conan_channel}"

  test-fetch-content-static:
    name: Test cmake FetchContent (static lib)
    uses: ./.github/workflows/reusable_fetch_content.yml
    with:
      os: ${{ inputs.os }}
      compiler: ${{ inputs.compiler }}
      cmake-version: ${{ inputs.cmake-version }}
      build-shared-libs: false

  test-fetch-content-shared:
    name: Test cmake FetchContent (shared lib)
    uses: ./.github/workflows/reusable_fetch_content.yml
    with:
      os: ${{ inputs.os }}
      compiler: ${{ inputs.compiler }}
      cmake-version: ${{ inputs.cmake-version }}
      build-shared-libs: true
